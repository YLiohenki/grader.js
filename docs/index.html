<!DOCTYPE html>
<html lang="en">

<head>
	<title>Grader - Easy javascript gradient animation on any element</title>
	<meta charset="UTF-8">
	<title>Grader.js</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Graduate:regular:latin'>
	<script src="assets/js/grader.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
</head>

<body class="home">
	<div class="page-wrapper">
		<div id="grader-elem"></div>
		<div class="content-wrapper">
			<div class="description-wrapper">
				<h1 id="GraderHeader" class="title" title="grader.js">
						<span>Grader.js</span>
          </h1>
				<p id="GraderText" class="description">
					Create interactive gradient animation on any html element<br> with this small <span class="app-size">(&lt; 10kB)</span> .js library
				</p>
			</div>
			<nav>
				<a class="link" id="green-state" href="examples.html">Examples</a>
				<a class="link" id="red-state" href="api.html">API</a>
				<a class="link" id="dark-state" href="https://github.com/YLiohenki/grader.js/releases" target="_blank" rel="external">Download</a>
			</nav>
		</div>
		<div id="social-wrapper">
			<a target="_blank" href="https://github.com/YLiohenki/grader.js/" class="share-github" id="share-github">
				<span class="icon icon-github"></span>
				<span class="share-title">Fork on GitHub</span>
			</a>
			<a target="_blank" href="http://www.facebook.com/sharer.php?u=https://yliohenki.github.io/grader.js/" class="share-facebook" id="share-facebook">
        <span class="icon icon-facebook"></span>
        <span class="share-title">Share on Facebook</span>
      </a>
			<a target="_blank" href="http://twitter.com/share?url=https://yliohenki.github.io/grader.js/&amp;text=Dynamic%20interactive%20gradients%20animation%20on%20any%20html%20element&amp;via=_ighosh" class="share-twitter" id="share-twitter">
        <span class="icon icon-twitter"></span>
        <span class="share-title">Share on Twitter</span>
      </a>
		</div>
	</div>
	<script>
		var graderInstance;

		graderInstance = new Grader({
			name: 'main-gradient',
			element: '#grader-elem',
			isPausedWhenNotInView: true,
			opacity: [1, 1],
			gradientType: 'linear',
			gradientOrigin: 'to bottom right',
			stateTransitionSpeed: 1000,
			animationStep: 50,
			callbacks: {onLightnessChange: function(detail)
			{
				if (detail.state == 'dark') {
					graderHeaderInstance.changeState('light-state');
					graderTextInstance.changeState('light-state');
				} else {
					graderHeaderInstance.changeState('default-state');
					graderTextInstance.changeState('default-state');
				}
			}},
			states: {
				"default-state": {
					gradients: [
						['#7474BF', '#348AC7'],
						[{
							color: '#2196f3',
							size: -0.2
						}, '#f44336'],
						['#2c3e50', {
							color: '#3498db',
							opacity: 0.5
						}],
						['#5C258D', '#4389A2'],
						['#000317', '#002c70']
					],
					transitionSpeed: 5000,
					loop: true
				},
				"green-state": {
					gradients: [
						[{
							color: '#348F50'
						}, {
							color: '#56B4D3'
						}],
						[{
							color: '#215f00'
						}, {
							color: '#e4e4d9'
						}],
						[{
							color: '#134E5E'
						}, {
							color: '#71B280'
						}]
					],
					transitionSpeed: 1000,
					loop: false
				},
				"red-state": {
					gradients: [
						[{
							color: '#e43a15'
						}, {
							color: '#e65245'
						}],
						[{
							color: '#A83279'
						}, {
							color: '#D38312'
						}]
					],
					transitionSpeed: 1000,
					loop: false
				},
				"dark-state": {
					gradients: [
						[{
							color: '#000000'
						}, {
							color: '#434343'
						}]
					],
					loop: false
				},
			}
		});

		graderHeaderInstance = new Grader({
			name: 'header-grader-gradient',
			element: '#GraderHeader',
			gradientType: 'linear',
			gradientOrigin: '135deg',
			stateTransitionSpeed: 1000,
			animationStep: 50,
			applyToText: true,
			states: {
				"default-state": {
					gradients: [
						['#000000', '#545454']
					]
				},
				"light-state": {
					gradients: [
						['#ffffff', '#232323']
					]
				},
			}
		});

		graderTextInstance = new Grader({
			name: 'text-grader-gradient',
			element: '#GraderText',
			gradientType: 'linear',
			gradientOrigin: 'to top right',
			stateTransitionSpeed: 1000,
			animationStep: 50,
			applyToText: true,
			states: {
				"default-state": {
					gradients: [
						['#000000', '#545454']
					]
				},
				"light-state": {
					gradients: [
						['#ffffff', '#898989'],
						['#ffcc33', '#870000']
					],
					transitionSpeed: 5000,
				},
			}
		});

		$('#green-state').hover(function() {
			graderInstance.changeState('green-state');
		}, function() {
			graderInstance.changeState('default-state');
		});
		$('#red-state').hover(function() {
			graderInstance.changeState('red-state');
		}, function() {
			graderInstance.changeState('default-state');
		});
		$('#dark-state').hover(function() {
			graderInstance.changeState('dark-state');
		}, function() {
			graderInstance.changeState('default-state');
		});
	</script>

			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {

		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-84125765-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>

</html>
