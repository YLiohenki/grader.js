<!DOCTYPE html>
<html lang="en">

<head>
	<title>Grader - Easy javascript gradient animation on any element</title>
	<meta charset="UTF-8">
	<title>Grader.js</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="../dist/grader.js"></script>
</head>

<body class="home">
	<div class="elem-wrapper">
		<div id="grader-elem"></div>
		<h1>Grader</h1>
	</div>

	<div class="grader-controls">
		<a href="#default-state" id="default-state-cta">To default state</a>
		<a href="#green-state" id="green-state-cta">To green state</a>
		<button id="stop-animation-cta">Stop animation</button>
		<button id="resume-animation-cta">Resume animation</button>
	</div>

	<script>
		var graderInstance;

		graderInstance = new Grader({
			name: 'main-gradient',
			element: '#grader-elem',
			isPausedWhenNotInView: true,
			gradientType: 'radial',
			gradientOrigin: 'circle closest-side',
			backgroundImage: "url('assets/images/cat.png')",
			stateTransitionSpeed: 5000,
			animationStep: 50,
			states: {
				"default-state": {
					gradients: [
						[{color: '#c2e59c',	size: 0}, {color: '#64b3f4',	size: 1}],
						[{color: '#64b3f4', size: 0.1,opacity: 1}, {color: '#999966', size: 1, opacity: 1}],
						[{color: '#666600', size: 0.3}, {color: '#999966',size: 0.8}],
						[{color: '#FFEEEE', size: 0.1, opacity: 1}, {color: '#DDEFBB', size: 1, opacity: 1}],
						[{color: '#EFEFBB', size: 0, opacity: 1}, {color: '#D4D3DD', size: 0.9, opacity: 1}],
						[{color: '#c21500', size: 0.2}, {color: '#ffc500', size: 1}]
					],
					opacity: [0.5, 1],
					transitionSpeed: 2000,
					loop: true
				},
				"green-state": {
					gradients: [
						[{color: '#64fff4', size: 0}, {color: '#94ffa4', size: 1}],
						[{color: '#64fff4', size: 0.1}, {color: '#99ff66', size: 1}]
					],
					transitionSpeed: 2000,
					loop: true
				}
			}
		});

		document.querySelector('#stop-animation-cta').addEventListener('click', function(event) {
			event.preventDefault();
			graderInstance.pause();
		});

		document.querySelector('#resume-animation-cta').addEventListener('click', function(event) {
			event.preventDefault();
			graderInstance.resume();
		});

		document.querySelector('#green-state-cta').addEventListener('click', function(event) {
			event.preventDefault();
			graderInstance.changeState("green-state");
		});

		document.querySelector('#default-state-cta').addEventListener('click', function(event) {
			event.preventDefault();
			graderInstance.changeState("default-state");
		});
	</script>
